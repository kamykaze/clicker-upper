<!DOCTYPE html>
<html>
  <head>
    <style>
    button {
      padding: 10px 30px;
      outline: none;
      margin: 10px;
    }
    label {
      display: block;
    }
    </style>
  </head>
  <body>
    <div>
      <h3>Clicker Upper Options</h3>
      <p>Select the features you want to enable below:</p>
    </div>
    <form action="">
      <label for="id_option_clickup_theme"><input type="checkbox" name="clickup_theme" id="id_option_clickup_theme"> Enable clickup theme</label>
      <label for="id_option_dash4_colored_faves"><input type="checkbox" name="dash4_colored_faves" id="id_option_dash4_colored_faves"> Enable colored favorites (for clean dashboard)</label>
      <label for="id_option_clean_breadcrumbs"><input type="checkbox" name="clean_breadcrumbs" id="id_option_clean_breadcrumbs"> Enable cleaner breadcrumbs</label>
      <label for="id_option_visible_status"><input type="checkbox" name="visible_status" id="id_option_visible_status"> Enable visible status</label>
      <label for="id_option_wide_box_mode"><input type="checkbox" name="wide_box_mode" id="id_option_wide_box_mode"> Enable wide 'me mode' box mode</label>
      <label for="id_compact_status_group"><input type="checkbox" name="compact_status_group" id="id_compact_status_group"> Enable Compact Status Groups</label>
    </form>
  </body>
  <script src="options.js"></script>
</html>
